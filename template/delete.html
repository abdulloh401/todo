<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body  style='font-family: "Roboto", sans-serif;font-weight: 700;font-style: normal;'>
    <div style="width: 500px; height: 400px; box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px; margin: 80px auto; display: flex; flex-direction: column; align-items: center; gap: 20px; justify-content: center;">
        <h1>Are you sure</h1>
        <form method="post">
        {% csrf_token %}
        <div style="display: flex; gap: 25px;">
            <button type="submit" style="width: 125px; height: 45px; font-size: 30px; color: white; background-color: #f470ff; border: none; border-radius: 5px;">Yes</button>
            <a  style=" padding: 6px; font-size: 30px; color: white; background-color: #f470ff; text-decoration: none; border: none; border-radius: 5px;" href="{% url 'index' %}">No</a>
        </div>
        </form>

    </div>
</body>
</html>
